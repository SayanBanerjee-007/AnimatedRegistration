<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="notification" id="popup">
        <div class="content">
            <ion-icon id="alert-icon" ></ion-icon>
            <span id="message">Invalid input details</span>
        </div>
        <div class="popup-btn" id="popup-btn">
            <ion-icon id="cross" name="close-outline"></ion-icon>
        </div>
    </div>
    <div class="main-container">
        <div class="container">
            <div class="image-layer">
                <form action="/register" method="post">
                    <h2>Register</h2>
                    <div class="input-box">
                        <input type="text" required class="red" id="username" autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="text" required class="red" id="email" autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required class="red" id="password" autocomplete="off">
                        <label for="password">Password</label>
                    </div>
                    <div class="group">
                        <span>Already have an accout? -></span>
                        <a href="#">Sign In</a>
                    </div>
                    <button id="btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
